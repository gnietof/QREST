name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}          # Use the exact ref that triggered the workflow
          fetch-depth: 0                  # Full history â€” critical here
          fetch-tags: true          

      - name: Debug - List linters directory contents
        run: |
          pwd
          ls -la .github/linters || echo "Directory .github/linters NOT FOUND"
          cat .github/linters/google_checks.xml 2>/dev/null || echo "google_checks.xml NOT READABLE or MISSING"

      - name: Verify linters folder and config file
        run: |
          echo "Current working dir: $(pwd)"
          echo "Branch: $(git branch --show-current || echo 'Git not ready')"
          echo "HEAD: $(git rev-parse HEAD || echo 'Git not ready')"
          
          ls -la .github 2>/dev/null || echo ".github folder MISSING"
          ls -la .github/linters 2>/dev/null || echo ".github/linters MISSING"
          
          if [ -f .github/linters/google_checks.xml ]; then
            echo "google_checks.xml EXISTS:"
            head -n 12 .github/linters/google_checks.xml   # Show beginning of file
          else
            echo "google_checks.xml NOT FOUND in workspace!"
            echo "List of .github contents:"
            find .github -type f 2>/dev/null || echo "No files in .github"
            exit 1  # Fail early for visibility
          fi
      
      - name: Super-Linter
        uses: super-linter/super-linter@v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: true
          DEFAULT_BRANCH: main

          # Only lint Java files (you can add more languages later)
          VALIDATE_JAVA: true
          VALIDATE_JAVA_FORMATTER: false   # disables google-java-format if you don't want it

          # Point to your custom Checkstyle config folder
          LINTER_RULES_PATH: .github/linters

          # Optional: more debug output while troubleshooting
          # LOG_LEVEL: DEBUG
          # ACTIONS_STEP_DEBUG: true

          JAVA_COMMAND_ARGS: -Dcheckstyle.configuration=.github/linters/google_checks.xml
